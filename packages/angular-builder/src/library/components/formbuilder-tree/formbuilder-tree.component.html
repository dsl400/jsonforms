<ng-container *ngTemplateOutlet="recursiveList; context: { $implicit: treeData, level: 0 }"></ng-container>

<ng-template #recursiveList let-list let-level="level">
  <div class="tree-item" *ngFor="let item of list">
    {{item.name}}
    <ng-container *ngTemplateOutlet="
              recursiveList;
              context: { $implicit: item.children, level: level + 1 }
            "></ng-container>
  </div>
</ng-template>
